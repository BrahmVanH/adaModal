<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    
    <div id="accessibilityModal"  style="display: block;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Accessibility Menu</h4><button class="btn-close" type="button"
                    data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6" style="width: 287px;">
                            <div class="btn-group" role="group">
                                <button id="darkColorTheme" class="btn" type="button"
                                    style="width: 90px;margin-bottom: 2px;margin-right: 0.25px;">Dark
                                    color</button>
                                    <button id="lightColorTheme" class="btn" type="button"
                                    style="width: 90px;margin-right: 0.25px;margin-bottom: 2px;margin-left: 0.25px;">Light
                                    color</button>
                                    <button id="invertedColorTheme" class="btn" type="button"
                                    style="width: 90px;margin-left: 0.25px;margin-bottom: 2px;">inverted colors</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button id="smallerText" class="btn " type="button"
                                    style="width: 90px;margin-bottom: 2px;margin-right: 0.25px;">Text
                                    small</button>
                                    <button id="mediumText" class="btn " type="button"
                                    style="width: 90px;margin-right: 0.25px;margin-bottom: 2px;margin-left: 0.25px;">text
                                    medium</button>
                                    <button id="largerText" class="btn " type="button"
                                    style="width: 90px;margin-left: 0.25px;margin-bottom: 2px;">text large</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button id="oversizeCursor" class="btn " type="button"
                                    style="width: 90px;margin-bottom: 2px;margin-right: 0.25px;">Oversized
                                    cursor</button>
                                    <button id="readingMaskCursor" class="btn " type="button"
                                    style="width: 90px;margin-right: 0.25px;margin-bottom: 2px;margin-left: 0.25px;">Reading
                                    mask</button>
                                    <button id="readingGuideCursor" class="btn " type="button"
                                    style="width: 90px;margin-left: 0.25px;margin-bottom: 2px;">Reading guide</button>
                                </div>
                            </div>
                            <div class="col-md-6" style="width: 176px;">
                                <div class="btn-group" role="group"></div>
                                <button id="textSpacing" class="btn " type="button"
                                style="width: 90px;margin-left: 0.25px;margin-bottom: 2px;">Text Spacing</button>
                                <button id="dyslexiaFriendlyFont"
                                class="btn " type="button"
                                style="width: 90px;margin-left: 0.25px;margin-bottom: 2px;font-size: 16;">Dyslexic
                                font</button>
                                <button id="hideImages" class="btn " type="button"
                                style="width: 90px;margin-left: 0.25px;margin-bottom: 2px;">Hide Images</button>
                                <button id="highlightLinks"
                                class="btn " type="button"
                                style="width: 90px;margin-left: 0.25px;margin-bottom: 2px;">Highlight links</button>
                            </div>
                        </div>
                    </div>
                    <div class="btn-group" role="group"></div>
                </div>
            <div class="modal-footer"><button class="btn btn-light" type="button"
                data-bs-dismiss="modal">Close</button><button class="btn " type="button">Save</button>
            </div>
        </div>
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="./script.js"></script>

</body>
</html>
